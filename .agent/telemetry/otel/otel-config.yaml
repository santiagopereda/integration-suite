receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1000

  # Add project identification
  attributes:
    actions:
      - key: project.name
        value: "agentic-hub"
        action: upsert

exporters:
  # File exporter for local analysis
  file:
    path: /data/telemetry.jsonl
    rotation:
      max_megabytes: 100
      max_days: 90
      max_backups: 12

  # Debug logging (disable in production by removing from pipeline)
  debug:
    verbosity: basic

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch, attributes]
      exporters: [file, debug]
    traces:
      receivers: [otlp]
      processors: [batch, attributes]
      exporters: [file]
